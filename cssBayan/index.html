<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssBayan</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <h1 class="title">CSS Bayan</h1>
        <ul class="list">
        <li tabindex="0" class="block">
            <button class="block__title">No longer a child</button>
            <span class="close">x</span>
            <span class="open">+</span>
            <img src="./assets/img1.jpg" alt="img1" class="block__img img1">
        </li tabindex="0">
        <li tabindex="0" class="block">
            <button class="block__title">- Mark Wahlberg, I'm comming for you</button>
            <span class="close">x</span>
            <span class="open">+</span>
            <img src="./assets/img2.jpg" alt="img2" class="block__img img2">
        </li>
        <li tabindex="0" class="block">
            <button class="block__title">Very grateful</button>
            <span class="close">x</span>
            <span class="open">+</span>
            <img src="./assets/img3.jpg" alt="img3" class="block__img img3">
        </li>
        <li tabindex="0" class="block">
            <button class="block__title" autofocus>Wider, stronger, better...than you</button>
            <span class="close">x</span>
            <span class="open">+</span>
            <img src="./assets/img4.jpg" alt="img4" class="block__img img4">
        </li>
        <li tabindex="0" class="block">
            <button class="block__title">Wanna something sweet?</button>
            <span class="close">x</span>
            <span class="open">+</span>
            <img src="./assets/img5.jpg" alt="img5" class="block__img img5">
        </li>
        </ul>
      </div>
    </main>
  </body>
</html>
